<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <!-- Font League Spartan -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700;800;900&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'League Spartan', sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 280px;
            width: 80%;
            height: auto;
            margin-bottom: 80px;
        }

        .coming-soon {
            color: #826d6c;
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
            line-height: 1;
        }

        @media (max-width: 600px) {
            .coming-soon {
                font-size: 2.5rem;
            }

            .logo {
                max-width: 200px;
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Opera_senza_titolo.png" alt="Logo" class="logo">
        <h1 class="coming-soon">COMING SOON</h1>
    </div>

</body>
</html>
